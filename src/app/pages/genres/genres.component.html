<div class="container-fluid text-center">
    <h1>Movies Genres</h1>
    <div class="row">
        <div class="col col-sm-6 col-md-3 col-lg-2" *ngFor="let genre of genres">
                <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id" >{{genre.name}}</a>
        </div>
    </div>
</div>
